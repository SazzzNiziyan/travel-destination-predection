<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>select your choice</title>
</head>
<body>
    <video class="background-video" src="mountain-horizon.3840x2160.mp4" autoplay muted loop></video>
    <div class="squarebox2">
        <h1>
            Travel Recommendation System
        </h1>
        <p>
            Enter your details to get personalized travel recommendations.
        </p>
        <form>
            <h3>Select User ID</h3>
            <h3>Select Destination</h3>
            <h3>Select Travel Type</h3>
            <input type="text" placeholder="User Id" required>
            <select name="destination" required>
                <option value="" disabled selected>Destination Name</option>
                <option value="agra">Agra</option>
                <option value="delhi">Delhi</option>
                <option value="mumbai">Mumbai</option>
                <option value="lucknow">Lucknow</option>
            </select>
            <select name="travel_type" required>
                <option value="" disabled selected>Travel Type</option>
                <option value="adventure">Adventure</option>
                <option value="cultural">Cultural</option>
                <option value="relaxation">Relaxation</option>
                <option value="historical">Historical</option>
            </select>
            <h3>Select State</h3>
            <h3> Best time to visit</h3>
            <h3>Select Preferred Activities</h3>
            <select name="State" id="">
                <option value="" disabled selected>State</option>
                <option value="uttar_pradesh">Uttar Pradesh</option>
                <option value="maharashtra">Maharashtra</option>
                <option value="delhi">Delhi</option>
                <option value="karnataka">Karnataka</option>
            </select>   
            <select name="best_time_to_visit" id="">
                <option value="" disabled selected>Best Time to Visit</option>
                <option value="winter">Winter</option>
                <option value="summer">Summer</option>
                <option value="monsoon">Monsoon</option>
            </select>
            <select name="preferred_activities" id="">
                <option value="" disabled selected>Preferred Activities</option>
                <option value="sightseeing">Sightseeing</option>
                <option value="shopping">Shopping</option>
                <option value="food_tasting">Food Tasting</option>
                <option value="adventure_sports">Adventure Sports</option>
            </select>
            <h3>Select Gender</h3>
            <h3>Number of Adults</h3>
            <h3>Number of Children</h3>
            <select name="gender" id="">
                <option value="" disabled selected>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="text" placeholder="Number of Adults" required>
            <input type="text" placeholder="Number of Children" required>
        </form>
        <button type="submit">Get Recommendations</button>

    </div>
</body>
</html>
